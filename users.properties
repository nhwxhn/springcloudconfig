server.port=9999
spring.application.name=users

#注册consul服务的主机
spring.cloud.consul.host=localhost
#注册consul服务的端口号
spring.cloud.consul.port=8500
#指定注册的服务名称 默认就是应用名
spring.cloud.consul.discovery.service-name=${spring.application.name}

#修改服务默认随机策略 服务id.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule
products.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

#配置指定服务连接超时
#feign.client.config.PRODUCTS.connectTimeout=5000
#配置指定服务等待超时
#feign.client.config.PRODUCTS.readTimeout=5000
#配置所有服务连接超时
feign.client.config.default.connectTimeout=5000
#配置所有服务等待超时
feign.client.config.default.readTimeout=5000

#开启指定服务日志展示
#feign.client.config.products.logger-level=full
#全局开启服务日志展示
feign.client.config.default.loggerLevel=full
#指定feign调用客户端对象所在包,必须是debug级别
logging.level.com.test.clients=debug

#开启openfeign支持降级
feign.hystrix.enabled=true
